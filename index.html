<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Build Resume With Bug'sume</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header" style="text-align: center; background-color: rgb(242, 179, 255); font-size: large;" >Build Resume with Bug'sume</div>
        <div class="card-body" style="background-color: #d2d2d2;">
          <form>
            <h4>Basics</h4>
            <hr />
            <!-- basic row  -->
            <div class="row mb-3">
              <div class="form-group col-6">
                <label>First Name *</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Email *</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Profile Image *</label>
                <input
                  type="file"
                  name="profile_image"
                  class="form-control"
                  id=""
                />
              </div>
              <div class="from-group col-6">
                <label>Date of Birth*</label>
                <input type="date" class="form-control" name="dob" required />
              </div>
              <div class="form-group col-6">
                <label>Phone *</label>
                <input
                  type="tel"
                  class="form-control"
                  name="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Headline *</label>
                <input
                  type="text"
                  class="form-control"
                  name="headline"
                  placeholder="Headline"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Website *</label>
                <input
                  type="text"
                  class="form-control"
                  name="website"
                  placeholder="Enter your website"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Summary *</label>
                <textarea
                  class="form-control"
                  name="summary"
                  placeholder="Enter your Summary"
                  rows="4"
                  required
                ></textarea>
              </div>
            </div>
            <!-- basic row end -->
            <!-- Location area start  -->
            <h4>Location</h4>
            <hr />
            <div class="row mb-3">
              <div class="form-group col-6">
                <label>Address *</label>
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  placeholder="Address"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>City *</label>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  placeholder="City"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Region *</label>
                <input
                  type="text"
                  class="form-control"
                  name="region"
                  placeholder="Region"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Country *</label>
                <input
                  type="text"
                  class="form-control"
                  name="country"
                  placeholder="Country"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label>Postal Code *</label>
                <input
                  type="number"
                  min="4"
                  max="6"
                  class="form-control"
                  name="postal-code"
                  placeholder="Postal Code"
                  required
                />
              </div>
            </div>
            <!-- location area end  -->
            <!-- Profiles area start -->
            <h4>Profiles</h4>
            <hr />
            <div class="clone-box border mb-3">
              <div class="row clone-item mb-1">
                <div class="form-group col-4">
                  <label>Network *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="profile.network"
                    placeholder="Network"
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>City *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="profile.username"
                    placeholder="Username"
                    value="@"
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Website *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="profile.website"
                    placeholder="Website"
                    value="https://"
                    required
                  />
                </div>
              </div>
              <button class="btn btn-primary add-item">Add</button>
              <button class="btn btn-danger remove-item">Remove</button>
            </div>
            <!-- profiles area end -->
            <!-- Work Experience area start -->
            <h4>Work Experience</h4>
            <hr />
            <div class="clone-box border mb-3">
              <div class="row clone-item mb-3">
                <div class="form-group col-4">
                  <label>Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="work_experience.name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Position *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="work_experience.position"
                    placeholder="Position"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Start Date *</label>
                  <input
                    type="date"
                    class="form-control"
                    name="work_experience.start_date"
                    placeholder="Start Date"
                    required
                  />
                </div>

                <div class="form-group col-4">
                  <label>End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="work_experience.end_date"
                    placeholder="End Date (Optional)"
                  />
                </div>
                <div class="form-group col-4">
                  <label>Website</label>
                  <input
                    type="text"
                    class="form-control"
                    name="work_experience.website"
                    placeholder="Website"
                    value=""
                  />
                </div>
                <div class="form-group col-8">
                  <label>Summary *</label>
                  <textarea
                    class="form-control"
                    name="work_experience.summary"
                    placeholder="Enter your Summary"
                    rows="4"
                    required
                  ></textarea>
                </div>
              </div>
              <button class="btn btn-primary add-item">Add</button>
              <button class="btn btn-danger remove-item">Remove</button>
            </div>
            <!-- Work Experience area end -->

            <!-- Education area start -->
            <h4>Education</h4>
            <hr />
            <div class="clone-box border mb-3">
              <div class="row clone-item mb-3">
                <div class="form-group col-4">
                  <label>Institution *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="education.institution"
                    placeholder="Institution"
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Degree *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="education.degree"
                    placeholder="Degree"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Area of Study *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="education.area_of_study"
                    placeholder="Area of Study"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Start Date *</label>
                  <input
                    type="date"
                    class="form-control"
                    name="education.start_date"
                    placeholder="Start Date"
                    required
                  />
                </div>

                <div class="form-group col-4">
                  <label>End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="education.end_date"
                    placeholder="End Date (Optional)"
                  />
                </div>
                <div class="form-group col-4">
                  <label>Website</label>
                  <input
                    type="text"
                    class="form-control"
                    name="education.website"
                    placeholder="Website"
                    value=""
                  />
                </div>
                <div class="form-group col-8">
                  <label>Summary *</label>
                  <textarea
                    class="form-control"
                    name="education.summary"
                    placeholder="Enter your Summary"
                    rows="4"
                    required
                  ></textarea>
                </div>
              </div>
              <button class="btn btn-primary add-item">Add</button>
              <button class="btn btn-danger remove-item">Remove</button>
            </div>
            <!-- Education area end -->

            <!-- Skills area start -->
            <h4>Skills</h4>
            <hr />
            <div class="clone-box border mb-3">
              <div class="row clone-item mb-3">
                <div class="form-group col-6">
                  <label>Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="skills.name"
                    placeholder="Name"
                    required
                  />
                </div>

                <div class="form-group col-6">
                  <label for="workExperiencePosition">Level *</label>
                  <input
                    type="range"
                    class="form-control"
                    name="skills.level"
                    min="1"
                    max="10"
                    value="1"
                    required
                  />
                </div>
              </div>
              <button class="btn btn-primary add-item">Add</button>
              <button class="btn btn-danger remove-item">Remove</button>
            </div>
            <!-- Skills area end -->

            <!-- Certifications area start -->
            <h4>Certifications</h4>
            <hr />
            <div class="clone-box border mb-3">
              <div class="row clone-item mb-3">
                <div class="form-group col-4">
                  <label>Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="certifications.name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Issuer *</label>
                  <input
                    type="text"
                    name="certifications.issuer"
                    class="form-control"
                    placeholder="Issuer"
                    value=""
                    required
                  />
                </div>

                <div class="form-group col-4">
                  <label>Date *</label>
                  <input
                    type="date"
                    name
                    class="form-control"
                    name="certifications.date"
                    placeholder="Date"
                    required
                  />
                </div>

                <div class="form-group col-4">
                  <label>Website</label>
                  <input
                    type="text"
                    name="certifications.website"
                    class="form-control"
                    placeholder="Website"
                    value=""
                  />
                </div>
                <div class="form-group col-8">
                  <label>Summary *</label>
                  <textarea
                    class="form-control"
                    name="certifications.summary"
                    placeholder="Enter your Summary"
                    rows="4"
                    required
                  ></textarea>
                </div>
              </div>
              <button class="btn btn-primary add-item">Add</button>
              <button class="btn btn-danger remove-item">Remove</button>
            </div>
            <!-- Certifications area end -->

            <!-- Projects area start -->
            <h4>Projects</h4>
            <hr />
            <div class="clone-box border mb-3">
              <div class="row clone-item mb-3">
                <div class="form-group col-4">
                  <label>Name *</label>
                  <input
                    type="text"
                    name="project.name"
                    class="form-control"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <label>Description *</label>
                  <input
                    type="text"
                    name="project.description"
                    class="form-control"
                    placeholder="Degree"
                    value=""
                    required
                  />
                </div>

                <div class="form-group col-4">
                  <label>Start Date *</label>
                  <input
                    type="date"
                    class="form-control"
                    name="project.start_date"
                    placeholder="Start Date"
                    required
                  />
                </div>

                <div class="form-group col-4">
                  <label>End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="project.end_date"
                    placeholder="End Date (Optional)"
                  />
                </div>
                <div class="form-group col-4">
                  <label>Website</label>
                  <input
                    type="text"
                    class="form-control"
                    name="project.website"
                    placeholder="Website"
                    value=""
                  />
                </div>
                <div class="form-group col-8">
                  <label>Summary *</label>
                  <textarea
                    class="form-control"
                    name="project.summary"
                    placeholder="Enter your Summary"
                    rows="4"
                    required
                  ></textarea>
                </div>
              </div>
              <button class="btn btn-primary add-item">Add</button>
              <button class="btn btn-danger remove-item">Remove</button>
            </div>
            <!-- Projects area end -->

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
